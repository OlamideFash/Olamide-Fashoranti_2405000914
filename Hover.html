<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title>
        <style>
            button {
                width: 200px;
                height: 50px;
                background-color: rgb(40, 168, 102);
                font-size: 13px;
            }
            button:hover {
                background-color: rgb(255, 0, 0);
                color: white;
                font-size: 13.9px;
                border-radius: 10px;
                transition: all 0.5s ease-in-out;
            }
        </style>
    </head>
    <body>
        <button>OlamideFash_2405000914</button>
      </body>
</html>
