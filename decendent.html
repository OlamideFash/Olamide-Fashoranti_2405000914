<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Descendent Lists</title>
        <style>
            ol >li {
                color: rgb(9, 126, 103);
            }
        </style>
    </head>
    <body>
        An Ordered List:
        <ol>
            <li>Orange Juice</li>
            <li>Pounded yam & Egusi</li>
        An Unordered List:
        <ul>
            <li>Orange Juice</li>
            <li>Amala & Ewedu</li>
            <li>Goat meat</li>
        </ul>
        <li>Goat meat & Fish</li>
    </body>
</html>
